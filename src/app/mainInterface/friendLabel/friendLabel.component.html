<div class="friend-label-container">
    <ng-container *ngFor="let letter of firstletters">
        <div onselectstart="return false;">
            <label class="friend-categray">{{letter}}</label>
            <ng-container *ngFor="let friend of fl2FriendMap.get(letter)">
                <div class="friend-label" [style.background-color]="choosed.get(friend.friendName)?'darkgrey':'gainsboro'"
                    (click)="clickFriend(friend)" (dblclick)="dblclickFriend(friend)">
                    <img src="../../../assets/img/new-friend.PNG" />
                    <label class="friend-name">{{friend.friendName}}</label>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
