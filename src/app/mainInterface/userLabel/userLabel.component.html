<div class="user-label-container">
    <h2>{{userName}}</h2>
    <div style="height: 85%">
        <ng-container *ngFor="let buttonName of buttonNames">
            <button class="menu-container" (click)="itemSelected(buttonName)"><span
                [ngClass]="this.ngClassMap.get(buttonName)"></span></button>
        </ng-container>
    </div>
    <button class="fa fa-sign-out" (click)="signOff()"></button>
</div>
